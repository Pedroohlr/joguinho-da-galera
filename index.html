<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Quem Disse? - Jogo multiplayer local onde os jogadores adivinham quem escreveu cada frase" />
    <title>Quem Disse? - Jogo Multiplayer</title>
    <style>
      /* Prevent zoom on input focus on iOS */
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="url"],
      select,
      textarea {
        font-size: 16px !important;
      }
      
      /* Prevent rubber band scrolling on iOS */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
